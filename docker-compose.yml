services:
  postgres_primary:
    image: postgres:16
    container_name: chrispar_postgres_primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: chrispar
    ports:
      - "5434:5432"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    volumes:
      - pg_primary_data:/var/lib/postgresql/data
    networks:
      - chrispar_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_mirror:
    image: postgres:16
    container_name: chrispar_postgres_mirror
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: chrispar
    ports:
      - "5433:5432"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    volumes:
      - pg_mirror_data:/var/lib/postgresql/data
    networks:
      - chrispar_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  replication_setup:
    image: postgres:16
    container_name: chrispar_replication_setup
    depends_on:
      postgres_primary:
        condition: service_healthy
      postgres_mirror:
        condition: service_started
    restart: "no"
    volumes:
      # Replicaci贸n unidireccional
      - ./docker/replication/setup_replication.sh:/setup_replication_unidirectional.sh:ro
      # Replicaci贸n bidireccional 
      - ./docker/replication/setup_bidirectional_replication.sh:/setup_replication.sh:ro
    entrypoint: ["bash", "/setup_replication.sh"]
    environment:
      PRIMARY_HOST: postgres_primary
      MIRROR_HOST: postgres_mirror
      DB_NAME: chrispar
      REPL_USER: replicator
      REPL_PASSWORD: replicatorpass
      # Variables para replicaci贸n bidireccional
      PRIMARY_PUB_NAME: chrispar_pub_primary
      MIRROR_PUB_NAME: chrispar_pub_mirror
      PRIMARY_SUB_NAME: chrispar_sub_from_mirror
      MIRROR_SUB_NAME: chrispar_sub_from_primary
      PRIMARY_SLOT_NAME: chrispar_slot_primary
      MIRROR_SLOT_NAME: chrispar_slot_mirror
      # Variables para replicaci贸n unidireccional (legacy)
      PUBLICATION_NAME: chrispar_pub
      SUBSCRIPTION_NAME: chrispar_sub
      SLOT_NAME: chrispar_slot
    networks:
      - chrispar_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chrispar_backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=postgres_primary
      - DB_PORT=5432
    depends_on:
      postgres_primary:
        condition: service_healthy
    networks:
      - chrispar_network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chrispar_frontend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - chrispar_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  restore_backup:
    image: postgres:16
    container_name: chrispar_restore_backup
    depends_on:
      postgres_primary:
        condition: service_healthy
    restart: "no"
    volumes:
      - ./docker/backups:/backups:ro
      - ./docker/restore_backup.sh:/restore_backup.sh:ro
    entrypoint: ["bash", "/restore_backup.sh"]
    networks:
      - chrispar_network

volumes:
  pg_primary_data: {}
  pg_mirror_data: {}

networks:
  chrispar_network:
    driver: bridge

name: Backend Tests & Coverage

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: ğŸ§ª Ejecutar tests con cobertura
      working-directory: ./backend
      run: |
        pytest tests/ \
          --cov=routes \
          --cov=utils \
          --cov=models \
          --cov-report=xml \
          --cov-report=term-missing \
          --tb=short \
          -v
    
    - name: ğŸ“Š Subir reporte de cobertura a Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
    
    - name: ğŸ“ˆ Comentar PR con cobertura
      if: github.event_name == 'pull_request' && matrix.python-version == '3.12'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 60
        MINIMUM_ORANGE: 50

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: ğŸ“¦ Instalar herramientas de linting
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: ğŸ” Ejecutar Flake8
      working-directory: ./backend
      run: |
        # Detener build si hay errores de sintaxis o nombres indefinidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Advertencias (no rompe el build)
        flake8 . --count --max-complexity=10 --max-line-length=120 --statistics || true
    
    - name: ğŸ¨ Verificar formato con Black
      working-directory: ./backend
      run: |
        black --check --diff . || true
    
    - name: ğŸ“‘ Verificar imports con isort
      working-directory: ./backend
      run: |
        isort --check-only --diff . || true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: ğŸ”’ Escaneo de seguridad con Bandit
      run: |
        pip install bandit[toml]
        bandit -r backend/ -f json -o bandit-report.json || true
    
    - name: ğŸ” Verificar dependencias vulnerables
      working-directory: ./backend
      run: |
        pip install safety
        safety check --json || true

  badge:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: âœ… Tests completados
      run: echo "Tests pasando - badge actualizado"

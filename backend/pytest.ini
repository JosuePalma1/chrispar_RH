[pytest]
# Configuración de pytest para el proyecto

# Directorio donde buscar tests
testpaths = tests

# Patrón de nombres de archivos de test
python_files = test_*.py

# Patrón de nombres de clases de test
python_classes = Test*

# Patrón de nombres de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers personalizados
markers =
    unit: Tests unitarios de funciones individuales
    integration: Tests de integración de endpoints
    e2e: Tests end-to-end de flujos completos
    slow: Tests que toman más tiempo en ejecutar
    security: Tests de seguridad
    
# Configuración de cobertura
[coverage:run]
source = routes,utils,models
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */htmlcov/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
